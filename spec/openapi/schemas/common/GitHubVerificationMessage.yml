type: object
properties:
  handle:
    type: string
    description: handle of the entity.
    $linkedData:
      "term": "handle"
      "@id": "https://schema.org/name"
  gistVersion:
    type: string
    description: version of the message.
    $linkedData:
      "term": "gistVersion"
      "@id": "https://schema.org/version"
  gistId:
    type: string
    description: id of the message.
    $linkedData:
      "term": "gistId"
      "@id": "https://schema.org/url"
  timestamp:
    type: string
    description: timestamp of the message.
    $linkedData:
      "term": "timestamp"
      "@id": "https://schema.org/DateTime"
